{% load static %}
{% include 'inc/header.html'%}

  <html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/carrito.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <button class="btn-back" onclick="goBack()">
        <i class="fas fa-arrow-left"></i> Volver
      </button>
      <h2>Tu Carrito de Compras</h2>
      <div id="cart-container"></div>
      <div class="cart-summary">
        <h3>Total: <span id="total-amount">$0.00</span></h3>
        <div class="summary-buttons">
          <button class="btn btn-dark" onclick="clearCart()">Vaciar Carrito</button>
          <button class="btn btn-sm" data-bs-toggle="modal" data-bs-target="#paymentModal" style="background-color: #f5365c; color: white; font-size: 1rem; border-radius: 6px;">
            Pagar Todo
          </button>
        </div>
      </div>
    </div>

    <!-- Modal para el formulario -->
    <div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content rounded-4">
          <div class="modal-header">
            <h5 class="modal-title fw-bold text-dark" id="paymentModalLabel">¡REGISTRO DE PAGO!</h5>
          </div>
          <div class="modal-body px-4">
            <form id="formPago">
              <div class="mb-2">
                <label for="nombreCompleto" class="form-label fw-bold text-dark" style="font-size: 0.9rem;">Nombre Completo</label>
                <input type="text" class="form-control rounded-3 shadow-none" id="nombreCompleto" required>
              </div>
              <div class="mb-2">
                <label for="direccion" class="form-label fw-bold text-dark" style="font-size: 0.9rem;">Dirección</label>
                <input type="text" class="form-control rounded-3 shadow-none" id="direccion" required>
              </div>
              <div class="mb-2">
                <label for="correo" class="form-label fw-bold text-dark" style="font-size: 0.9rem;">Correo Electrónico</label>
                <input type="email" class="form-control rounded-3 shadow-none" id="correo" required>
              </div>
              <div class="mb-2">
                <label for="telefono" class="form-label fw-bold text-dark" style="font-size: 0.9rem;">Teléfono</label>
                <input type="tel" class="form-control rounded-3 shadow-none" id="telefono" required>
              </div>
              <div class="mb-2">
                <label for="fechaEntrega" class="form-label fw-bold text-dark" style="font-size: 0.9rem;">Fecha de Entrega</label>
                <input type="date" class="form-control rounded-3 shadow-none" id="fechaEntrega" required>
              </div>
              <div class="modal-footer px-0">
                <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn" style="background-color: #f5365c; color: white;">
                  Registrar Pago
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/carrito/carrito.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  </body>
  </html>
